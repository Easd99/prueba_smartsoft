<h1> login work </h1>
<form [formGroup]="User" (ngSubmit)="Login()">

    <div>
      <label for="username">
        Username
      </label>
      <input id="username" type="text" formControlName="username">
    </div>
  
    <div>
      <label for="password">
        Password
      </label>
      <input id="password" type="password" formControlName="password">
    </div>
  
    <button class="button" type="submit">Purchase</button>
  
  </form>
